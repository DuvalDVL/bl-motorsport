  hero_sub: { fr: "Du Trackday privé au Championnat GT National & International. Optimisez vos chronos grâce à une méthodologie de réglage de niveau mondial.", en: "From private Trackdays to National & International GT Championships. Optimize your lap times with world-class tuning methodology.", it: "Dai Trackday privati ai campionati GT nazionali e internazionali. Ottimizzate i vostri tempi sul giro con una metodologia di assetto di livello mondiale.", de: "Vom privaten Trackday bis zur nationalen & internationalen GT-Meisterschaft. Optimieren Sie Ihre Rundenzeiten mit einer erstklassigen Abstimmungsmethodik." }
  hero_btn: { fr: "Étude de projet Racing", en: "Start Racing Project", it: "Studio progetto Racing", de: "Racing-Projekt planen" }

  # Section Performance
  perf_sub: { fr: "PERFORMANCE", en: "PERFORMANCE", it: "PERFORMANCE", de: "PERFORMANCE" }
  perf_t: { fr: "L'APPROCHE DU SPORT AUTO POUR VOTRE VÉHICULE", en: "THE MOTORSPORT APPROACH FOR YOUR VEHICLE", it: "L'APPROCCIO MOTORSPORT PER IL VOSTRO VEICOLO", de: "DER MOTORSPORT-ANSATZ FÜR IHR FAHRZEUG" }
  perf_p1: { fr: "En compétition, la vitesse pure ne vient pas seulement de la puissance moteur, mais de l'exploitation millimétrée du châssis. En tant que Responsable Voiture en WEC, Bastien transpose les méthodes des écuries d'usine (WRT) à votre véhicule de piste.", en: "In racing, pure speed doesn't just come from engine power, but from millimeter-perfect chassis exploitation. As a WEC Car Chief, Bastien brings factory team methods (WRT) to your track vehicle.", it: "Nelle corse, la velocità pura non deriva solo dalla potenza del motore, ma dallo sfruttamento millimetrico del telaio. In qualità di Car Chief nel WEC, Bastien trasferisce i metodi dei team ufficiali (WRT) al vostro veicolo da pista.", de: "Im Rennsport kommt die reine Geschwindigkeit nicht nur von der Motorleistung, sondern von der millimetergenauen Ausnutzung des Fahrwerks. Als WEC Car Chief überträgt Bastien die Methoden der Werksteams (WRT) auf Ihr Rennfahrzeug." }
  perf_p2: { fr: "Nous ne nous contentons pas d'installer des pièces de performance : nous les développons en harmonie avec votre style de pilotage et vos objectifs.", en: "We don't just install performance parts: we develop them in harmony with your driving style and performance goals.", it: "Non ci limitiamo a installare componenti prestazionali: li sviluppiamo in armonia con il vostro stile di guida e i vostri obiettivi.", de: "Wir bauen nicht nur Performance-Teile ein: Wir entwickeln sie im Einklang mit Ihrem Fahrstil und Ihren Performance-Zielen." }
