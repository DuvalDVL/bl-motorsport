bio_detail:
  label: { fr: "L'EXPERTISE AU SOMMET", en: "EXPERTISE AT THE TOP", it: "L'ECCELLENZA AL VERTICE", de: "SPITZENKOMPETENZ" }
  title: { fr: "BASTIEN : L'EXIGENCE DU WEC AU SERVICE DE VOTRE MACHINE", en: "BASTIEN: THE RIGOUR OF WEC AT THE SERVICE OF YOUR MACHINE", it: "BASTIEN: IL RIGORE DEL WEC AL SERVIZIO DELLA VOSTRA MACCHINA", de: "BASTIEN: DIE STRENGE DER WEC IM DIENSTE IHRER MASCHINE" }
  p1:
    fr: "Actuellement Responsable Voiture en WEC (World Endurance Championship) au sein de l'écurie officielle WRT, Bastien collabore avec des pilotes de légende tels que Valentino Rossi, Maxime Martin, Augusto Farfus... Cette expertise technique est désormais disponible pour l'entretien et la performance de votre voiture à l'atelier de Combloux."
    en: "Currently Car Chief in WEC (World Endurance Championship) within the official WRT team, Bastien works with legendary drivers such as Valentino Rossi, Maxime Martin, Augusto Farfus... This technical expertise is now available for the maintenance and performance of your car at the Combloux workshop."
    it: "Attualmente Car Chief nel WEC (World Endurance Championship) con il team ufficiale WRT, Bastien collabora con piloti leggendari come Valentino Rossi, Maxime Martin, Augusto Farfus... Questa competenza tecnica è ora disponibile per la manutenzione e le prestazioni della vostra auto presso l'officina di Combloux."
    de: "Derzeit Car Chief in der WEC (World Endurance Championship) beim offiziellen WRT-Team, arbeitet Bastien mit legendären Fahrern wie Valentino Rossi, Maxime Martin, Augusto Farfus zusammen... Diese technische Expertise steht nun für die Wartung und Leistung Ihres Autos in der Werkstatt von Combloux zur Verfügung."
  f1: { fr: "Philosophie Race to Road : Standards de compétition appliqués à la route.", en: "Race to Road Philosophy: Competition standards applied to the road.", it: "Filosofia Race to Road: Standard competitivi applicati alla strada.", de: "Race to Road Philosophie: Wettbewerbsstandards für die Straße." }
  f2: { fr: "Proximité : Service sur-mesure pour Megève, Chamonix et Sallanches.", en: "Proximity: Tailor-made service for Megève, Chamonix and Sallanches.", it: "Prossimità: Servizio su misura per Megève, Chamonix e Sallanches.", de: "Nähe: Maßgeschneiderter Service für Megève, Chamonix und Sallanches." }
  f3: { fr: "Authenticité : Passion pure pour les mécaniques nobles et restaurations d'icônes.", en: "Authenticity: Pure passion for noble mechanics and icon restorations.", it: "Autenticità: Pura passione per meccanica nobile e restauro di icone.", de: "Authentizität: Leidenschaft für edle Mechanik und Ikonen-Restaurierungen." }
