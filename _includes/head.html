<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="theme-color" content="#050505">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="preload" as="image" href="{{ '/assets/img/hero-bg.webp' | absolute_url }}" fetchpriority="high">

  <title>{% if page.title % Fitz %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" hreflang="fr" href="{{ site.url }}/fr{{ page.url | replace: '/en/', '/' | replace: '/it/', '/' | replace: '/de/', '/' | replace: '/fr/', '/' }}" />
  <link rel="alternate" hreflang="en" href="{{ site.url }}/en{{ page.url | replace: '/fr/', '/' | replace: '/it/', '/' | replace: '/de/', '/' | replace: '/en/', '/' }}" />
  <link rel="alternate" hreflang="it" href="{{ site.url }}/it{{ page.url | replace: '/fr/', '/' | replace: '/en/', '/' | replace: '/de/', '/' | replace: '/it/', '/' }}" />
  <link rel="alternate" hreflang="de" href="{{ site.url }}/de{{ page.url | replace: '/fr/', '/' | replace: '/en/', '/' | replace: '/it/', '/' | replace: '/de/', '/' }}" />
  <link rel="alternate" hreflang="x-default" href="{{ site.url }}/fr/" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="fr_FR">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ '/assets/img/og-image.jpg' | absolute_url }}">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="{{ page.title }}">
  <meta property="twitter:description" content="{{ page.description }}">
  <meta property="twitter:image" content="{{ '/assets/img/og-image.jpg' | absolute_url }}">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "AutoRepair",
    "name": "{{ site.company.name }}",
    "image": "{{ site.url }}/assets/img/og-image.jpg",
    "url": "{{ site.url }}",
    "telephone": "{{ site.company.phone }}",
    "priceRange": "$$$$",
    "description": "{{ page.description | default: site.description }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.company.address }}",
      "addressLocality": "{{ site.company.city }}",
      "postalCode": "{{ site.company.zip }}",
      "addressCountry": "FR"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "45.8956", 
      "longitude": "6.6433"
    },
    "areaServed": ["Megève", "Chamonix", "Combloux", "Sallanches", "Genève"]
  }
  </script>

  {% include analytics.html %}
</head>
